    <!-- Modal -->
    <div id="EditDate" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header red">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                    <h4 class="modal-title">班表異動</h4>
                </div>
                <!-- 必填 -->
                <br>
                <!-- Modal -->
                <div class="container">
                    <div class="alert alert-danger" id="alert" style="display: none;">
                        <!-- alert alert-danger 套色紅色 -->
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <strong><a class="redstar">*</a>必填!</strong><p id="alertInfo"></p>
                    </div>
                </div>
                <!-- Modal to End -->
                <div class="modal-body">
                    <div class="row table-responsives">
                        <div class="row">
                            <div class="col-md-4">
                                <a class="redstar">*</a>
                                職缺名稱
                            </div>
                            <div class="col-md-8">
                                <div class="input-group">
                                    <input id="txtTitle" type="text" value="職缺名稱" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <a class="redstar">*</a>
                                開始時間
                            </div>
                            <div class="col-md-8">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="icon-calendar "></i>
                                    </div>
                                    <input id="StartDate" type="text" class="datepicker form-control" placeholder="開始時間"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <a class="redstar">*</a>
                                結束時間
                            </div>
                            <div class="col-md-8">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="icon-calendar "></i>
                                    </div>
                                    <input id="EndDate" type="text" class="datepicker form-control" placeholder="結束時間" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal" aria-hidden="true" onclick="submit();">確定</button>
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal" aria-hidden="true">取消</button>
                    <!--<input id="tempTitle" type="hidden" />-->
                    <input id="tempStr" type="hidden" />
                    <input id="tempEnd" type="hidden" />
                </div>
            </div>
        </div>
    </div>
    <!-- Modal to End -->
    <!-- Modal -->
    <div id="EditTime" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header red">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                    <h4 class="modal-title">班表異動</h4>
                </div>
                <!-- 必填 -->
                <br>
                <!-- Modal -->
                <div class="container">
                    <div class="alert alert-danger" id="alert" style="display: none;">
                        <!-- alert alert-danger 套色紅色 -->
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <strong><a class="redstar">*</a>必填!</strong><p id="alertInfo"></p>
                    </div>
                </div>
                <!-- Modal to End -->
                <div class="modal-body">
                    <div class="row table-responsives">
                        <div class="row">
                            <div class="col-md-4">
                                <a class="redstar">*</a>
                                職缺名稱
                            </div>
                            <div class="col-md-8">
                                <div class="input-group">
                                    <input id="txtTitleTime" type="text" value="職缺名稱" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <a class="redstar">*</a>
                                開始時間
                            </div>
                            <div class="col-md-8">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="icon-time"></i>
                                    </div>
                                    <input id="StartTime" data-format="hh:mm:ss" type="text" class="timepicker form-control" placeholder="開始時間" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <a class="redstar">*</a>
                                結束時間
                            </div>
                            <div class="col-md-8">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="icon-time"></i>
                                    </div>
                                    <input id="EndTime" data-format="hh:mm:ss" type="text" class="timepicker form-control" placeholder="結束時間" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal" aria-hidden="true" onclick="submitTime();">確定</button>
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal" aria-hidden="true">取消</button>
                    <!--<input id="tempTitle" type="hidden" />-->
                    <input id="submitType" type="hidden" />
                </div>
            </div>
        </div>
    </div>
    <!-- Modal to End -->
    <div class="clearfix"></div>
    __[S_UID]__
    __[P_UID]__
    __[hidGUID]__
    __[hidTYPE]__
</div>
